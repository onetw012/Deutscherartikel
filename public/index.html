<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>den Artikel suchen</title>
		<meta name="description" content="deutsche artikel">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    
		<link rel="stylesheet" type="text/css" href="public/css/style.css">
		<link rel="stylesheet" href="/bower_components/AngularJS-Toaster/toaster.min.css">
	</head>
	<body ng-app="artikel" ng-controller="MainCtrl">
	
		<main class="container-fluid">	
			<!-- header -->
			<header class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-brand">die ARTIKEL</div>
				<div class="container">
				
				</div>
				<toaster-container toaster-options="{'close-button': true, 'position-class': 'toast-top-full-width'}"></toaster-container>
			</header>
			<!-- end header -->

			<!-- main content -->
			<div class="row">
				<!-- artikel -->				
				<section id="a-column" class="col-md-4 col-sm-4">
					<div id="artikel" class="col-sm-2 col-md-2" ng-show="model.clicked">{{model.artikel}}</div>
					<!-- <artikelplatz clicked="{{clicked}}" artikel="{{artikel}}"></artikelplatz> -->
					<div id="artikel" class="col-sm-2 col-md-2" ng-hide="model.has">

						<input id="userArtikel" class="form-control" type="text" ng-model="model.artikel"/>

						<button id="add-wort" class="btn btn-success" ng-click="addWort(model.artikel, model.wort)">+</button>

					</div>
					
				</section>
				<!-- end artikel -->

				<!-- wort -->					
				<section id="w-column" class="col-md-8 col-sm-8">
					<div id="wort">
						<input id="typing" class="form-control" aria-describedby="sizing-addon1" type="text" placeholder="schreib den Wort..." ng-model="model.wort" ng-change="startTyping()"/>

					<ul id="suggestion" class="list-unstyled" ng-show="model.wort && !model.clicked">
						<li class="suggestion-item" ng-repeat="suggestion in model.box | filter:{wort:model.wort}" ng-click="showArtikel(suggestion.wort)" scroll-on-click>{{suggestion.wort}}</li>
					</ul>
					</div>	
						
				</section>		
				<!-- end wort -->
			</div>
			<!-- end main content -->
		</main>

		<!-- footer -->
		<footer class="well">
			
		</footer>
		<!-- end footer -->
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="/bower_components/AngularJS-Toaster/toaster.min.js"></script>

	<script src="/public/js/angularApp.js"></script>
	<script src="/public/js/services/Model.js"></script>
	<script src="/public/js/services/Sender.js"></script>
	<script src="/public/js/controllers/mainCtrl.js"></script>
	<script src="/public/js/directives/scrollOnClick.js"></script>
	<script src="/public/js/directives/artikelDirective.js"></script>
	<script src="/public/js/directives/wortDirective.js"></script>

	</body>
</html>
